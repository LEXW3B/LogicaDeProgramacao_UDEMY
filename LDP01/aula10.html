<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background: grey;
        }.button{
            border-radius: 50%;
            width: 80px;height: 80px;
            border: 3px solid red;
            padding: 10px;
            text-transform: uppercase;
            font-weight: bolder;
            font-family: sans-serif;    
        }.button:hover{
            background: red;
            border: 3px solid #ccc;
            color: gold;
        }
    </style>
</head>
    <body>
        <h1>TABUADA</h1> 
        
        <button class="button" onclick="mostrarTabuada()">create</button>
        <button class="button" onclick="limparTabuada()">clean</button>

        <div id="output"></div>
    
        <script>

            function mostrarTabuada(){
                //perguntar o numero pro usuario
                var n = prompt('Digite um numero: ');
                limparTabuada();
                //converter o numero
                    n = parseFloat(n);
                //criar uma variavel indice
                var i =1;
                //enquanto indice <=1000
                    //concatena na variavel mensagem
                while(i<=1000){
                    mensagem+= n + ' x ' + i + ' = ' + (n*i) + '<br>';
                    i++;
                }
                output.innerHTML=mensagem; 
                //mostrar mensagem no output
            }
            function limparTabuada(){
                mensagem='';
                output.innerHTML=mensagem;
            }
          
            var output = document.querySelector('#output');

            var mensagem ='';
                 
        </script>
    </body>
</html>
