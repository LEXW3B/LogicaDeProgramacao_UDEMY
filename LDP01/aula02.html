<body>
    <H1>Lógica de Programação com JavaScript</H1>

    <script>

        //pedir para o usuario digitar um numero
        var n1 = prompt("Digite um número: ");
        n1 = parseFloat(n1);
        //pedir para o usuario digitar outro numero
        
        var n2 = prompt("Digite outro número: ");
        n2 = parseFloat(n2);
        
        //mostrar a soma
            alert( n1 + n2) ;

    </script>
