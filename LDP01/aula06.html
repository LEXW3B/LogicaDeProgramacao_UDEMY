<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background: grey;}
    </style>
    <title>Sortear número</title>
</head>
    <body>
        <h1>Lógica de Programação com JS</h1>        
    </body>
    <script>
        var n1 = prompt("Digite um número: ");
            n1 = parseInt(n1);
        var n2 = prompt("Digite outro número: ");
            n2 = parseInt(n2);
            
            if(n1===n2){
                alert("EMPATE");
            }else{
                var sorteio = parseInt(Math.random()*2);
                //se o numero sorteado for 0, ganha quem escolher o numero MENOR
                if(sorteio===0){
                    if(n1<n2){
                        alert("ganhou o jogador 1");
                    }else{
                        alert("ganhou o jogador 2");
                    }
                //se o numero sorteado for 1, ganha quem escolheu o numero MAIOR
                }else{
                    if(n1>n2){
                        alert("ganhou jogador 1");
                    }else{
                        alert("ganhou jogador 2");
                    }
                }
            }
    </script>
</html>
