<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculador</title>
    <style>
        body{background: grey;font-weight: bolder;font-size: 22px;}
    </style>
</head>
    <body>
        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">*</button>
        <button onclick="dividir()">/</button>

        <div id="output"></div>


        <script>
            var n1 = prompt('Digite um numero: ');
            n1 = parseFloat(n1);

            escreve();

            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML=n1;
            }


            function somar(){
                var n = prompt('digite outro numero: ');
                n = parseFloat(n);
                n1+=n;
                escreve();
            }
            function subtrair(){
                var n = prompt('digite outro numero: ');
                n = parseFloat(n);
                n1-=n;
                escreve();
            }
            function multiplicar(){
                var n = prompt('digite outro numero: ');
                n = parseFloat(n);
                n1*=n;
                escreve();
            }
            function dividir(){
                var n = prompt('digite outro numero: ');
                n = parseFloat(n);
                n1/=n;
                escreve();
            }
        </script>        
    </body>
</html>
