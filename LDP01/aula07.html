<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operador lógico E<<<<&&<<<<(ou)</title>
    <style>
        body{background: grey;}
    </style>
</head>
    <body>
        <h1>operador lógico &&(and), ||(or), !(not)</h1>        
    </body>
    <script>
        var n1 = prompt("Digite um número: ");
            n1 = parseFloat(n1);
        var n2 = prompt("Digite outro número: ");
            n2 = parseFloat(n2);
            media = (n1+n2) / 2

        if(media>5){
            alert(" A P R O V A D O ");
        }
        else{
            if(n1===0 | n2===0 | media<=5){
                alert(" R E P R O V A D O ");
            }
        }
    </script>
</html>
