    <body>
        <h1>Lógica de Programação JS</h1>

    <script>
        var cadastro = [
            { "Nome": "daniel", "Email": "daniel@gmail.com" }, 
            { "Nome": "vania" , "Email": "vania@ig.com" }, 
            { "Nome": "ale"   , "Email": "ale@hotmail.com" }, 
            { "Nome": "alex"  , "Email": "alex@outlook.com" },
            { "Nome": "ze"    , "Email": "ze.arruela@seila.com" }
            ]
            
            msg = "";

            for(var i = 0; i < cadastro.length; i++){
                console.log(cadastro[i]);

                msg += '<h2>Nome: ' + cadastro[i].Nome + '</h2>';
                msg += '<p>Email: ' + cadastro[i].Email + '</P>'; 
            }       

            document.querySelector('#output').innerHTML = msg;
