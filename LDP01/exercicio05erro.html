<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problema</title>
    <style>
        body{background: grey;font-weight: bolder;font-size: 22px;}
    </style>
</head>
    <body>
        <h1>problema</h1>

        <button id="output">Area</button>

        <script>

            function mostrarAreaAlert(){

                var largura = prompt('Digite a largura: ');
                largura = parseFloat(largura);

                var altura = prompt('Digite a altura: ');
                altura = parseFloat(altura);

                try{
                    var area = calcularArea(largura, altura);
                }catch(e){
                    area=e;
                }                
            
            }

            function mostrarAreaOutput(){

                var largura = prompt('Digite um largura: ');
                largura = parseFloat(largura);
    
                var altura = prompt('Digite outro altura: ');
                altura = parseFloat(altura);
    
                try{
                    var area = calcularArea(largura, altura);
                }catch(e){
                    area=e;
                }
    
                document.querySelector('#output').innerHTML = 'A área total é: ' + area;  
            }

            mostrarAreaAlert();

            function calcularArea(l, a){
                if( l===undefined || a===undefined ){
                    throw new Error('calcularArea precisa receber dois números!');
                }
                if( isNaN(l) || isNaN(a) ) {
                    throw new Error('Apenas números!');
                }
                return l * a;
            }
            
        </script>
        
    </body>
</html>
