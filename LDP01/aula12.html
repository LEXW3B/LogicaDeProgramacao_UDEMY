<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: grey;font-weight: bolder;font-size: 22px;}
    </style>
</head>
    <body>
        <h1>calcular</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

        <script>
            var n2 = prompt('Digite um numero: ');
            n2 = parseFloat(n2);

            escreve(n2);

            function iniciarCalculo(simbolo){
                var n1 = document.querySelector('#output').textContent;
                n1 = parseFloat(n1)

                var n2 = prompt('Digite outro numero: ');
                n2 = parseFloat(n2);

                try{
                    var msg = calcular(simbolo, n1, n2);
                } catch(e){
                   alert(e);
                   return;
                }

                escreve(msg);

            }

            function escreve(mensagem){
                var output = document.querySelector('#output');
                output.innerHTML = mensagem;
            }

            function calcular(simbolo, n1, n2){

                if(simbolo!=='+'&&simbolo!=='-'&&simbolo!=='*'&&simbolo!=='/'){
                    throw new Error('Digite um simbolo válido!');
                }

                if(isNaN(n1)||isNaN(n2)){
                    throw new Error('Chama passando somente números!');
                }

                var numeroCalculado = null;

                switch(simbolo){

                    case '+': 
                        numeroCalculado=n1+n2;
                        break;
                    case '-': 
                        numeroCalculado=n1-n2;
                        break;
                    case '*': 
                        numeroCalculado=n1*n2;
                        break;
                    case '/': 
                        numeroCalculado=n1/n2;                            
                }
            return numeroCalculado;    
            }
        </script>        
    </body>
</html>
